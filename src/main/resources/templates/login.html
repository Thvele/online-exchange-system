<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<body class="bg-neut text-bg-dark min-h-screen flex" style="font-family: 'Century Gothic'; background: rgb(23, 23, 23)">

<div class="w-full max-w-xs m-auto bg-opacity-30 rounded p-5" style="background-image: url('https://i.pinimg.com/originals/6f/ff/a3/6fffa37dc74b93131ab82ac94b931af7.gif')">
    <header>
        <img class="w-20 mx-auto mb-5" src="https://i.imgur.com/ILxHPXF.png" />
    </header>
    <form>
        <div class="mb-6">
            <label class="block mb-2 text-purple-500" for="username"></label>
            <input class="w-full p-2 mb-6 text-black border-b-2 border-black outline-none focus:bg-gray-300" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-12">
            <label class="block mb-2 text-purple-500" for="password"></label>
            <input class="w-full p-2 mb-6 text-black border-b-2 border-black outline-none focus:bg-gray-300" type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input class="w-full text-black cursor-pointer bg-sky-500 font-bold py-2 px-4 mb-6 rounded" type="submit">
        </div>
    </form>
    <footer>
        <a class="text-black bg-white hover:underline p-2 rounded rounded-sm text-sm float-right" href="#">Зарегестрироваться</a>
    </footer>
</div>

</body>
</html>
